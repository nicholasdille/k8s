apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docker-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
        - name: docker-registry
          image: registry:2.6.2
          ports:
          - name: api
            containerPort: 5000
          volumeMounts:
          - name: image-store
            mountPath: "/var/lib/registry"
      volumes:
        - name: image-store
          emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: docker-registry
spec:
  selector:
    app: docker-registry
  ports:
  - name: api
    port: 5000
    targetPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: docker-registry-host
spec:
  selector:
    app: docker-registry
  ports:
  - name: api
    port: 5000
    nodePort: 5000
    targetPort: 5000
  type: NodePort